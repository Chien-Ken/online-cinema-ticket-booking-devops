name: Java CI/CD

on:
  push:
    branches:
      - feature/**
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  # ================= CI =================
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: Login
        run: mvn clean package -DskipTests

  # ================= CD =================
  cd:
    name: Deploy
    needs: ci
    runs-on: self-hosted

    # üîê CH·ªà deploy khi push v√†o main
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        working-directory: Login
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/se2-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/se2-app:latest

      - name: Deploy with Docker Compose
        working-directory: Login
        run: |
          docker compose down
          docker compose pull
          docker compose up -d

   
